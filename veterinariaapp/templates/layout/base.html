{%load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Veterinaria App | {% block titulo %}{% endblock titulo %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <nav class="navbar navbar-expand-md fixed-top bg-light">
                <div class="container-fluid">
                    <p class "h2 navbar-brand"> Aplicación de registro para veterinarios</p>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <!--FALTA LA URL PARA LA CONSULTA DE USUARIOS -->
                                <a class="nav-link active" href="">Ususario</a>
                            </li>
                            <li class="nav-item">
                                <!--FALTA LA URL PARA LA NUESTRA INFORMACIÓN COMO DESARROLLADORES DE LA APLICACIÓN WEB -->
                                <a class="nav-link active" href="">Nosotros</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class "flex-shrink-0">
            <div class"container">
                <h2 class="mt-5">{% block pagina %}{% endblock pagina %}</h2>
                {%block cuerpo%}
                            
                {%endblock cuerpo%}
            </div>  
        </main>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">
                <spam class="text-muted">Desarrollo del equipo 2 del grupo 34. Tripulación MINTIC - 2022</spam>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
